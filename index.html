<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive image slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image-blur"></div>
      <div class="image">
        <img id="main-image" src="./imgs/1.jpg" />
      </div>
      <div class="buttons">
        <div class="arrow-block arr-left"><i class="arrow left"></i></div>
        <div class="arrow-block arr-right"><i class="arrow right"></i></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
